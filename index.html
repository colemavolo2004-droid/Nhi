<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mừng 20/10!</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      animation: pop 0.8s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #ff7a7a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background: #ffe6e6;
    }
  </style>
</head>
<body>
  <h1>🎉Chúc mừng 20/10 nhó🎉</h1>
  <button onclick="showMessage()">Bấm zô nè</button>

  <script>
    function showMessage() {
      alert("Chúc Nhi 20/10 zui zẻ hông lo nghĩ gì hết nhaaa! Ngày của em phụ nữ đó, nên cứ đẹp – cứ chill – cứ ăn ngon ngủ kỹ, mấy chuyện khác để mai tính. Chúc em lúc nào cũng xinh, học và đi làm gì cũng smooth, tết nì xì anh Sơn nhiều hơn là oke =)))) 🌸 Happy 20/10 nhó!");
    }

    // Confetti
    function launchConfetti() {
      var duration = 3 * 1000;
      var end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 4,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 4,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
    window.onload = launchConfetti;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>
</html>
